CONFIG_JTAG_DEVICE_VENDOR="Tenstorrent"
CONFIG_JTAG_DEVICE_NAME="Blackhole"
CONFIG_JTAG_USE_MMAPPED_IO=y

# enable console
CONFIG_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y

# Enable Clocks
CONFIG_CLOCK_CONTROL=y

# enable pin controller
CONFIG_PINCTRL=y

CONFIG_COMMON_LIBC_MALLOC=n
# stm32 spi driver requires semaphores / multithreading
CONFIG_MULTITHREADING=y

# create build/zephyr/zephyr.lst
CONFIG_OUTPUT_DISASSEMBLY=y

# enable external spi flash
CONFIG_SPI=y
CONFIG_SPI_STM32_INTERRUPT=y
CONFIG_FLASH=y

# For firmware udpates
CONFIG_TT_FWUPDATE=y
CONFIG_TT_BOOT_FS=y
CONFIG_CRC=y
CONFIG_IMG_MANAGER=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_REBOOT=y

