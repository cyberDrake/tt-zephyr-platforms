    module: zephyr
    author: Chris Friedt
    email: cfriedt@tenstorrent.com
    date: 2024-07-25
    upstreamable: true
    comments: |
      Allows certain upstream Zephyr tests to run on platforms without a physical UART as long as
      the platform supports RTT. This requires "twister-rtt-support.patch" as well, which adds the
      "--device-serial rtt" option to twister.
